<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <article>
        <section>
          <h3 id="topic">Photo Album</h3>
        </section>
        <section class="album_container">
          <div class="grid">
            <div>
              <img src="./images/img1.jpg" alt="image" />
              <p class="name" id="image1">Image1</p>
            </div>
            <div>
              <img src="./images/img2.jpg" alt="image" />
              <p class="name" id="image2">Image2</p>
            </div>
            <div>
              <img src="./images/img3.jpg" alt="image" />
              <p class="name" id="image3">Image3</p>
            </div>
            <div>
              <img src="./images/img4.jpg" alt="image" />
              <p class="name" id="image4">Image4</p>
            </div>
            <div>
              <img src="./images/img5.jpg" alt="image" />
              <p class="name" id="image5">Image5</p>
            </div>
            <div>
              <img src="./images/img6.jpg" alt="image" />
              <p class="name" id="image6">Image6</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
